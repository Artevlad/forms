<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="www/css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <header>
            <div class="form">
                <h2>01. проста форма</h2>
                <form class="first-form">
                    <label>
                        <input type="text" name="input-mail" class="text" maxlength="31" placeholder="Введіть ім’я">
                    </label>
                    <label>
                        <input type="email" name="input-mail" class="text" maxlength="35" placeholder="Email">
                    </label>
                    <label for="sel" class="select">
                        <select name="city" class="about text abouts" id="sel">
                            <option value="Ваше місто" class="about text" selected disabled>Ваше місто</option>
                            <option value="Хмельницький" class="about text">Хмельницький</option>
                            <option value="Київ" class="about text">Київ</option>
                        </select>
                    </label>
                    <label>
                        <textarea name="texterea-text" class="texts text" maxlength="176"
                            placeholder="Пишіть"></textarea>
                    </label>
                    <Label class="first-form-label">
                        <input type="submit" class="submit" value="Зареєструватися">
                    </Label>
                </form>
            </div>
        </header>
        <main>
            <h2>02. елементи</h2>
            <form class="clr">
                <div class="seconde-form">
                    <p class="four-form-p">
                        <input type="radio" name="radio" id="newpost" class="radio">
                        <label for="newpost">
                            Нова Пошта
                        </label>
                    </p>
                    <p class="four-form-p">
                        <input type="radio" name="radio" id="kurier" class="radio">
                        <label for="kurier">
                            Кур’єр
                        </label>
                    </p>
                    <p class="four-form-p">
                        <input type="radio" name="radio" id="go" class="radio" disabled>
                        <label for="go">
                            Самовивіз
                        </label>
                    </p>
                </div>
                <div class="third-form">
                    <p class="four-form-p">
                        <input type="checkbox" name="checkbox" id="read" class="checkbox">
                        <label for="read">
                            Прочитав умови договору
                        </label>
                    </p>
                    <p class="four-form-p">
                        <input type="checkbox" name="checkbox" id="pdv" class="checkbox">
                        <label for="pdv">
                            Згідний з ПДВ 9%
                        </label>
                    </p>
                    <p class="four-form-p">
                        <input type="checkbox" name="checkbox" id="news" class="checkbox" disabled>
                        <label for="news">
                            Отримувати новини на ел. пошту
                        </label>
                    </p>
                </div>
                <div class="four-form">
                    <p>
                        Статус
                    </p>
                    <p class="four-form-p">
                        <input type="checkbox" name="checkbox" id="novetly" class="checkbox">
                        <label for="novetly">
                            Новинки
                        </label>
                    </p>
                    <p class="four-form-p">
                        <input type="checkbox" name="checkbox" id="stock" class="checkbox">
                        <label for="stock">
                            Акційні товари
                        </label>
                    </p>
                    <p class="four-form-p">
                        <input type="checkbox" name="checkbox" id="buys" class="checkbox">
                        <label for="buys" class="four-form-label">
                            Розпродаж
                        </label>
                    </p><br>
                    <p class="last">
                        Дата
                    </p>
                    <span class="data-form">
                        <label>
                            <input type="date" name="data" class="data">
                        </label>
                    </span>
                </div>
            </form>
        </main>
        <div class="after-main">
            <h2>03. стилізовані чекбокси </h2>
            <form class="five-form clr">
                <div class="gender">
                    <p class="men">
                        <input type="radio" name="radio" id="men" class="radio">
                        <label for="men" class="men">
                            Чоловік
                        </label>
                    </p>
                    <p class="women">
                        <input type="radio" name="radio" id="women" class="radio">
                        <label for="women" class="women">
                            Жінка
                        </label>
                    </p>
                </div>
                <div class="genders">
                    <p>
                        <input type="checkbox" name="radio" id="get" class="checkbox">
                        <label for="get">
                            Отримувати новини
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" name="radio" id="house" class="checkbox">
                        <label for="house">
                            Купити додому ковбаси
                        </label>
                    </p>
                    <p>
                        <input type="checkbox" name="radio" id="light" class="checkbox">
                        <label for="light">
                            Включити світло
                        </label>
                    </p>
                </div>
            </form>
        </div>
        <div class="four-table">
            <h2>04. форма таблицею</h2>
            <h3>Заповніть усі необхідні поля</h3>
            <div>
                <form class="first-form ff">
                    <table class="first-forms">
                        <thead>
                            <tr>
                                <td class="first-text">
                                    <label for="fio">ФІО:</label>
                                </td>
                                <td>
                                    <label>
                                        <input type="text" name="input-text" class="text" id="fio" maxlength="31"
                                            placeholder="Введіть ім’я">
                                    </label>
                                </td>
                            </tr>
                        </thead>
                        <tr>
                            <td class="first-text">
                                <label for="pass">Пароль:</label>
                            </td>
                            <td>
                                <label>
                                    <input type="email" name="input-mail" class="text" id="pass" maxlength="35"
                                        placeholder="Введіть не менше 6 символів">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="first-text">
                                <label for="city">Місто:</label>
                            </td>
                            <td>
                                <label class="select">
                                    <select name="city" class="about text" id="city">
                                        <option value="Ваше місто" class="about text" selected disabled>Ваше місто
                                        </option>
                                        <option value="Хмельницький" class="about text">Хмельницький</option>
                                        <option value="Київ" class="about text">Київ</option>
                                    </select>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Стать:</label>
                            </td>
                            <td class="people">
                                <p class="mens four-form-p">
                                    <input type="radio" name="menes" id="mens" class="radio">
                                    <label for="mens">
                                        Чоловік
                                    </label>
                                </p>
                                <p class="womens four-form-p">
                                    <input type="radio" name="menes" id="womens" class="radio">
                                    <label for="womens">
                                        Жінка
                                    </label>
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <th class="first-text">
                                <label for="foto">Фото:</label>
                            </th>
                            <th>
                                <label class="files hov">
                                    <input type="file" name="file" class="file" id="foto">
                                    Виберіть файл
                                </label>
                            </th>
                        </tr>
                        <tr>
                            <th class="first-text koment">
                                <label for="textar">Коментарій:</label>
                            </th>
                            <th>
                                <label>
                                    <textarea name="texterea-text" class="text texts textes" id="textar" maxlength="176"
                                        placeholder="Введіть текст повідомлення"></textarea>
                                </label>
                            </th>
                        </tr>
                        <tr>
                            <th class="first-text">
                                &nbsp;
                            </th>
                            <th>
                                <Label class="first-form-label">
                                    <input type="submit" class="submit" value="Зареєструватися">
                                </Label>
                            </th>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <footer>
            <form>
                <h2>05. форма таблицею</h2>
                <h3>Оформлення заявки</h3>
                <div class="first-footer">
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="input-text" id="tex">
                                <label for="tex">
                                    <span>Прізвище та ім’я</span>
                                </label>
                            </td>
                            <td>
                                <input type="email" name="input-mail" class="mail" id="maill">
                                <label for="maill">
                                    <span>Ел. пошта</span>
                                </label>
                            </td>
                            <td>
                                <input type="text" name="input-text" class="telefon" id="t-p-text">
                                <label for="t-p-text" class="footer-label">
                                    <span>Телефон</span>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="second-footer">
                    <table class="footer-menu">
                        <tr>
                            <td>
                                <label class="selects">
                                    <span>Країна</span>
                                    <select name="footer-city" class="about text footer-city">
                                        <option value="Ваше місто" class="about text" selected disabled>Ваша країна
                                        </option>
                                        <option value="Хмельницький" class="about text">Україна</option>
                                        <option value="Київ" class="about text">Шрі-Ланка</option>
                                    </select>
                                </label>
                            </td>
                            <td class="fm-td">
                                <label>
                                    <span>Адреса</span>
                                    <input type="text" name="input-text" class="footer-text">
                                </label>
                            </td>
                        </tr>
                    </table>
                    <table class="footer-menus">
                        <tr>
                            <td>
                                <input type="text" name="input-text" id="p-t-text">
                                <label for="p-t-text">
                                    <span>Місто</span>
                                </label>
                            </td>
                            <td>
                                <input type="email" name="input-mail" class="mail"id="maills">
                                <label for="maills">
                                    <span>Будинок</span>
                                </label>
                            </td>
                            <td>
                                <input type="text" name="input-text" class="telefon" id="tuk">
                                <label for="tuk" class="footer-label">
                                    <span>Поштовий індекс</span>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="third-form menu-footer">
                    <p class="last-footer-p">
                        <input type="checkbox" name="checkbox" id="for" class="checkbox">
                        <label for="for" class="ok">
                            Я погоджуюсь з правилами оплати та доставки товару
                        </label>
                    </p>
                </div>
            </form>
            <div class="last-form clr">
                <form>
                    <div class="first-last-form">
                        <Label>
                            <input type="submit" class="baton" value="Повернутися назад">
                        </Label>
                    </div>
                    <div class="second-last-form">
                        <Label class="first-form-label">
                            <input type="submit" class="baton second-baton" value="Оформити покупку">
                        </Label>
                    </div>
                </form>
            </div>
        </footer>
        <div class="fixed">
            <h2>
                06. фіксована форма
            </h2>
            <div class="last-menu">
                <form>
                    <p>
                        <input type="text" name="input-text" class="lt-mn" id="p-text" maxlength="31">
                        <label class="lt-lb" for="p-text">
                            <span class="special-span">Логін</span>
                        </label>
                    </p>
                    <p class="seconde-p-lt-mn">
                        <input type="password" name="input-text" class="lt-mn" id="p-texts"maxlength="31">
                        <label class="lt-lb" for="p-texts">
                            <span>Пароль</span>
                        </label>
                    </p>
                    <p class="third-p-lt-mn">
                        <a href="#">
                            Забули пароль?
                        </a>
                    </p>
                    <p class="four-p-lt-mn last-footer-p">
                        <input type="checkbox" name="checkbox" id="lt" class="checkbox">
                        <label for="lt" class="ok">
                            Запам’ятати пароль
                        </label>
                    </p>
                    <p>
                        <Label class="first-form-label">
                            <input type="submit" class="baton second-baton bat" value="Увійти">
                        </Label>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
